<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/favicon.ico">
  <script src="https://kit.fontawesome.com/3826312f3f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Data Lovers</title>

</head>
<body>
  <!--Cabecera-->
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="logo">
    </div>
    <!-- <div class="caja_buscar">
      <input type="search" placeholder="buscar">
      <span class="fas fa-search"></span>
    </div> -->
  </header>
  <!--opciones por: fecha, score, director-->
  <nav>
    <select name="" id="selectYear">
      <option value="" selected>Año</option>
      <option value="1986">1986</option>
      <option value="1988">1988</option>
      <option value="1989">1989</option>
      <option value="1991">1991</option>
      <option value="1992">1992</option>
      <option value="1994">1994</option>
      <option value="1995">1995</option>
      <option value="1997">1997</option>
      <option value="1999">1999</option>
      <option value="2001">2001</option>
      <option value="2002">2002</option>
      <option value="2004">2004</option>
      <option value="2006">2006</option>
      <option value="2008">2008</option>
      <option value="2010">2010</option>
      <option value="2011">2011</option>
      <option value="2013">2013</option>
    </select>
    <select name="" id="selectScore">
      <option value="" selected>Calificacion</option>
      <option value="41">41%</option>
      <option value="75">75%</option>
      <option value="78">78%</option>
      <option value="83">83%</option>
      <option value="87">87%</option>
      <option value="89">89%</option>
      <option value="91">91%</option>
      <option value="92">92%</option>
      <option value="93">93%</option>
      <option value="95">94%</option>
      <option value="96">96%</option>
      <option value="97">97%</option>
      <option value="100">100%</option>
    </select>
    <select name="" id="selectDirector">
      <option value="" selected>Director</option>
      <option value="Isao Takahata">Isao Takahata</option>
      <option value="Hayao Miyazaki">Hayao Miyazaki</option>
      <option value="Yoshifumi Kondō">Yoshifumi Kondo</option>
      <option value="Hiroyuki Morita">Hiroyuki Morita</option>
      <option value="Gorō Miyazaki">Goro Miyazaki</option>
      <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
    </select>
    <select name="" id="selectOrdenarTitulo">
      <option value="" selected>Ordenar x titulo</option>
      <option value="a-z">a-z</option>
      <option value="z-a">z-a</option>
    </select>
    <select name="" id="selectOrdenarYear">
      <!--ordenar=fecha-->
      <option value="" selected>Ordenar x año</option>
      <option value="ascendente">Ascendente</option>
      <option value="descendente">Desendente</option>
    </select>
  </nav>
  <main>
    <section>
      <div id="contenedorTarjetasPeliculas" class="container">
      </div>
    </section>
  </main>
  <footer>
    <div>
      <img src="img/footer.png" alt="" class="img-footer">
      <p> ESTUDIO GHIBLI - 1985 - TOKIO*JAPON</p>
    </div>
  </footer>

  <!------------modal------------------>
  <div class="modal" style="visibility: hidden;">
    <div class="contenedor">
      <header id="modal-titulo">SINOPSIS</header>
      <label id="modal-cerrar">X</label>
      <div class="contenido">
        <!--<h3 id="modal-titulo"></h3>-->
        <img src="img/modalpic.png" alt="" class="img-footer">
        <p id="modal-descripcion"></p>
      </div>
    </div>
  </div>
  <!--<div id="root"></div>-->
  <script src="main.js" type="module"></script>
</body>
</html>
